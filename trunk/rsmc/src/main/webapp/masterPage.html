<html>
    <head>
        <title>Remote Server Management Console</title>
    </head>
    <body>
        [showMenu]
        <table width="100%">
            <tr>
                <td>
                    <a href="{rootDirUrl}/startStopServer.html">
                        Start\Stop Server
                    </a>
                </td>
                <td>
                    <a href="{rootDirUrl}/changePassword.html">
                        Change Password
                    </a>
                </td>
                <td>
                    <a href="{rootDirUrl}/setWavFile.html">
                        Set WAV file
                    </a>
                </td>
            </tr>
        </table>
        [/showMenu]
        
        <h1>
            {header}
        </h1>
        
        [wereErrors]
        <br/>
        <font color="red"> 
            <b>Errors:</b> 
            <ul>
                
                {errors}
                
            </ul>
        </font>
        [/wereErrors]
        
        {innerContent}
    </body>
</html>
