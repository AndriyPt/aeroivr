<form method="POST">
    <table>
        <tr>
            <td>
                <p>Username:</p>
            </td>
            <td colspan="2">
                <input type="text" name="username" value="{username}" />
            </td>
        </tr>
        <tr>
            <td>
                <p>Password:</p>
            </td>
            <td colspan="2">
                <input type="password" name="password" value="" />
            </td>
        </tr>
        <tr>
            <td>
            </td>
            <td>
                <input type="submit" value="Logon" name="logon" />
            </td>
            <td>
                <input type="reset" value="Cancel" name="cancel" />
            </td>
        </tr>
    </table>
</form>
